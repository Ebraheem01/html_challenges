<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>
<body>

<!-- creating a registration form -->

    <center>
        <h1>
            <em>
            REGISTRATION FORM
            </em>
        </h1>
    </center>

    <center>
    
     <form>
         <table>
             <tbody></tbody>   

<!-- simple text input for user id -->

    <tr>
        <td>
            <Label> User Id: </Label>
        </td>   
            <td> 
                <input type="text" name="usrid" id="" required>
            </td>
    </tr>

<!-- this is the password input -->

    <tr>
        <td>
            <label> Password: </label> 
        </td>
            <td> 
                <input type="password" name="" id="" required> 
            </td>
    </tr>

<!-- simple text input for name -->

    <tr>
        <td>
            <label> Name: </label> 
        </td>
            <td> 
                <input type="text" name="name" id="" required> 
            </td>
    </tr>

<!-- this is an input for the address -->

    <tr>
        <td>
            <label> Address </label> 
        </td>
            <td> 
                <input type="text" name="address" id="" required> 
            </td>
    </tr>

<!-- this is a dropdown box -->

    <tr>
        <td>
            <Label> Country: </Label> 
        </td>
           <td>
               <select required>
                <option value="">Please select country</option>  
                <option value="Country">South Africa</option>
                <option value="">England</option>
                <option value="">Brazil</option>
                <option value="">Belguim</option>
                <option value="">Spain</option>
                </select>
            </td>
    </tr>

<!-- input for zip code -->

    <tr>
        <td>
            <label> Zip Code: </label> 
        </td>
            <td> 
                <input type="text" name="zipcode" id="" required> 
            </td>
    </tr>

<!-- input for email -->

    <tr>
        <td>
            <label> Email: </label> 
        </td>
           <td>
               <input type="email" name="email" id="" required>
            </td>
    </td>    

<!-- this is the radio button input -->

    <tr>
        <td>
            <label> Sex: </label>
        </td>
            <td>
                <label> Male </label>
                <input type="radio" name="Sex" id="">
                <label> Female </label> 
                <input type="radio" name="Sex" id="">
            </td>
    </tr>

<!-- this is a checkbox input -->

    <tr>
        <td>
            <label> Language: </label>
        </td>

           <td>
               <label> English </label> 
                <input type="checkbox" name="language" id="language">
                <label> Non-English </label>
                <input type="checkbox" name="language" id="language">
            </td>
    </tr>

<!-- this is a textarea for comments,feedback or in this instance about -->

    <tr>
        <td>
            <label> About: </label>
        </td>
                <td>
                    <textarea name="" id="" cols="50" rows="10"></textarea>
                </td>
    </tr>

<!-- this is a submit button -->

    <tr>
            <td></td>
            <td>
                <center>
                    <input type="submit" value="Submit">
                </center>
            </td>
    </tr>

    </form>

  
    
</body>
</html>
